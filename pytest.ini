[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=nowpayments
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=89
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    live: Live API tests
    slow: Slow running tests 